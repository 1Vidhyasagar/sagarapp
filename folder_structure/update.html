
<!DOCTYPE html>
<html>
  <head>
	<title>profile</title>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

  </head>
  <body>
  <header>
    <div class="container">
         <h1>Your details</h1>
         <button onclick="window.location.href='index.html';" type="button"  id="home" class="btn btn-outline-primary btn-large btn-block">Log out</button>
   </div>  
  </header>

  <div class="box">
   <h3>Update Your Details</h3>
    <form action="/update" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="">
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="">
      <br><br>
      <label for="phno">Mobile:</label>
      <input type="phno" id="phno" name="phno" value="">
      <br><br>
      <label for="age">Age:</label>
      <input type="age" id="age" name="age" value="">
      <br><br>
      <input type="submit" value="Update">
    </form>
    </div>
	  

      
   
  </body>
</html>
